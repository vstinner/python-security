  # Bug number at bugs.python.org (bpo)
  bpo: 29778
  reported-at: "2020-06-24 (email to PSRT)"
  reported-by: "Erdenebat (Eric) Gantumur"
  fixed-in:
   - '3.10': dcbaa1b49cd9062fb9ba2b9d49555ac6cd8c60b5
   - '3.9': 4981fe36c7477303de830e8dca929a02caaaffe4
